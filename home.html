<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/home.js" defer></script>

	<style>
		#h1Des {
			margin: 0 10 0px 0px;
			color: black;
			font-size: 40px;
			font-weight: bold;
		}
	</style>
	<title>Home</title>
</head>

<body>

	<h1 id="h1Des">Welcome</h1>
	<button onclick="onShowProducts()" class="btn btn-primary" id="products-button">Məhsullar</button>
	<button onclick="ordersPage()" class="btn btn-success" id="orders-button">Sifarişlərim</button>
	<button onclick="customerPage()" class="btn btn-warning">Məhsul alış-verişinə başla</button>

	<button onclick="login()" class="btn btn-success" id="login-button">Giriş</button>
	<button onclick="logout()" class="btn btn-danger" id="logout-button">Çıxış</button>

	<button onclick="steps()" 
	class="btn btn-primary" 
	id="steps-button">Addımlar</button>

	<button onclick="resetInfo()" 
	class="btn btn-primary" 
	id="reset-info-button">Sıfırla</button>

	<div class="container" style="max-width: 500px;max-height: 500px;">

		<!-- Image text -->
		<div class="caption-container">
			<p id="caption"></p>
		  </div>
		
		  <!-- Thumbnail images -->
		  <div class="row" style="width: 100%; margin-left: 1px;;" >
			<div class="column">
			  <img class="demo cursor" src="images/01.jpg" style="width:100%" onclick="currentSlide(1)" alt="Image 1">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/02.jpg" style="width:100%" onclick="currentSlide(2)" alt="Image 2">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/03.jpg" style="width:100%" onclick="currentSlide(3)" alt="Image 3">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/04.jpg" style="width:100%" onclick="currentSlide(4)" alt="Image 4">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/05.jpg" style="width:100%" onclick="currentSlide(5)" alt="Image 5">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/06.jpg" style="width:100%" onclick="currentSlide(6)" alt="Image 6">
			</div>
		  </div>
		<!-- Full-width images with number text -->
		<div class="mySlides">
		  <div class="numbertext">1 / 6</div>
			<img src="images/01.jpg" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">2 / 6</div>
			<img src="images/02.jpg" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">3 / 6</div>
			<img src="images/03.jpg" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">4 / 6</div>
			<img src="images/04.jpg" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">5 / 6</div>
			<img src="images/05.jpg" style="width:100%">
		</div>
	  
		<div class="mySlides">
		  <div class="numbertext">6 / 6</div>
			<img src="images/06.jpg" style="width:100%">
		</div>
	  
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	  
	  </div>

</body>

</html>
